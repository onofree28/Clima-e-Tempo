<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Clima e Tempo</title>
</head>
<body>
    <div class="container my-5">
        <div class="card text-center shadow-lg">
            <div class="card-header">
            <Head>Clima e Tempo</Head>
            </div>
            <div class="card-body">
                <div class="city">Cidade Exemplo, Br</div>
                <div class="date">Sábado, 13 Agosto 2022</div>
                <div class="container-img">
                    <img src="./icons/unknown.png" alt="imagem-tempo">
                </div>
                <div class="container-temp my-4 mx-5">
                    <div>22</div>
                    <span>°c</span>
                </div>
                <div class="weather">Nublado</div>
                <div class="low-high">22°c / 23°c</div>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <div class="input-group " style="width: 26rem;">
                    <input type="text" class="form-control" placeholder="Procure por uma cidade" aria-label="Cidade" aria-describedby="button-search">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/2a4d29775f.js" crossorigin="anonymous"></script>
</body>
</html>
